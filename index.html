	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/foundation-grid-ie8.css" />
		<link rel="stylesheet" href="css/off-canvas.css" />
		<link rel="stylesheet" href="css/app.css">

		<script src="js/custom.modernizr.js"></script>
		<title>Career Center Locator</title>
	</head>
	<body>
		<div class="site" id="site">
			<div class="gov-wrap">
				<a href="#" class="open-menu menu-icon" id="open-menu" >
					<img alt="Site Menu" src="images/menu.png" />
				</a>
				<h1>Career Center Locator</h1>
				<a href="http://www.ny.gov/" class="nys-icon">
					<img alt="" src="images/new-york-state-image.png" />
				</a>
			</div>	
		</div>
		<div class="main-nav">
			<div class="nav-wrap">
				<div class="main-nav-controls">
					<form class="main-nav-search">
						<input type="text" class="menu-search-box" name="q" />
						<input type="submit" class="menu-search-button" value="Go" />
					</form>
				</div>
				<div class="main-nav-contents">
					<a href="index.html">Find a Career Center</a>
					<a href="#">Job Seeker Assistance</a>
					<a href="http://jobzone.ny.gov/" target="_blank">JobZone</a>
					<a href="http://careerzone.ny.gov/" target="_blank">CareerZone</a>
					<a href="http://laborny.jobs" target="_blank">Job Openings</a>
				</div>
				<div class="connect-with-us-div">
					<span class="connect-with-us">
						<a href="#" class="facebook"></a>
						<a href="#" class="twitter"></a>
						<a href="#" class="youtube"></a>
						<a href="#" class="flickr"></a>
					</span>
				</div>
			</div>
		</div>
	</div>	
		<div class="page" id="page">
			<div class="content">
				<div class="row main">
					<div class="small-12 large-6 columns centered">
						<img src="images/400x400.png" class="logo-lg">
						<img src="images/320x140.png" class="logo-sm">
					</div>
					<div class="small-12 large-6 columns centered">
						<form class="landing-search" action="location.html">
							<input type="text" pattern="[0-9]*" name="search" id="search" class="search-textbox" placeholder="Enter Zip Code" />
							<input type="submit" name="submit" class="search-button button-primary roundCorners" value="Find My Career Center" />
						</form>
					</div>
					<div class="small-12 large-6 columns centered">
			    		<p class="center-text">
			    			<span><a href="#" class="gps-icon">Use My Current Location</a></span>
			    		</p>
			    	</div>
			    </div>
			    <div class="row footer">
					<div class="large-12 columns centered">
						<div class="footer-wrap">
							<span class="connect-with-us-footer">
								<a href="#" class="facebook"></a>
								<a href="#" class="twitter"></a>
								<a href="#" class="youtube"></a>
								<a href="#" class="flickr"></a>
							</span>
						</div>
					</div>
